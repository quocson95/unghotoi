      # 1. CÃ i Ä‘áº·t pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # Hoáº·c phiÃªn báº£n báº¡n Ä‘ang dÃ¹ng

      # 2. CÃ i Ä‘áº·t Node.js (Báº¯t buá»™c cho pnpm) & Cache tá»± Ä‘á»™ng
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Chá»n version node phÃ¹ há»£p vá»›i dá»± Ã¡n Astro
          cache: 'pnpm'

      # 3. CÃ i Ä‘áº·t dependencies báº±ng pnpm
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 4. Build dá»± Ã¡n (pnpm build)
      - name: Build Astro Project
